<div *ngFor="let item of elementos">
  <ion-item-sliding>
    <ion-item (click)="switchItem(item.id)">
      <ion-label [class]="item.tipo.tipo">
        <ion-icon
          *ngIf="!itemswitch['cap' + item.id]"
          name="chevron-forward"
        ></ion-icon>
        <ion-icon
          *ngIf="itemswitch['cap' + item.id]"
          name="chevron-down"
        ></ion-icon>

        {{ item?.nombre }}
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option *ngIf="item.tipo.tipo != 'Tarea'" (click)="newItem(item)">
        
          <ion-icon name="add-circle" style="font-size: 28px"></ion-icon>
      
      </ion-item-option>
     
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-group *ngIf="itemswitch['cap' + item.id]">
    <app-items [elementos]="item.items" [staticText]="staticText" (nuevoItem)="newItem($event)" ></app-items>
  </ion-item-group>
</div>
<ion-button (click)="newItem(null)" expand="block" color="primary" fill="clear" shape="round">
  Nuevo Proyecto
</ion-button>
